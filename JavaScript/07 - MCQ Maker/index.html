    <form class="main-pt-2">
      <h1>Create Questions</h1>

      <div class="title">
        <label for="question-title">Question</label>
        <div class="input">
          <input type="text" id="question-title" placeholder="Your Question" />
        </div>
      </div>

      <div class="option">
        <label for="option-1">Option 1</label>
        <div class="input">
          <input type="text" id="option-1" placeholder="Your Question" />
          <button type="button" class="ans" id="ans-1">✓</button>
        </div>
      </div>

      <div class="option">
        <label for="option-2">Option 2</label>
        <div class="input">
          <input type="text" id="option-2" placeholder="Your Question" />

        </div>
      </div>

      <div class="option">
        <label for="option-3">Option 3</label>
        <div class="input">
          <input type="text" id="option-3" placeholder="Your Question" />
          <button type="button" class="ans" id="ans-3">✓</button>
        </div>
      </div>

      <div class="option">
        <label for="option-4">Option 4</label>
        <div class="input">
          <input type="text" id="option-4" placeholder="Your Question" />
          <button type="button" class="ans" id="ans-4">✓</button>
        </div>
      </div>

      <button id="create">CREATE</button>
    </form>
