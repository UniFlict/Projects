<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Guess The Number (V-1) | UniFlict</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p>Try and guess the random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      <form class="form">
        <input
          type="text"
          id="guessField"
          class="guessField"
          placeholder="Enter your guess"
        />
        <button type="submit" id="subt" class="guessSubmit">
          Submit Guess
        </button>
      </form>
      <div class="resultParas">
        <p><span id="showline">| </span><span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
        <p class="startNewGame">Start new Game</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
